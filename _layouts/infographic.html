
<html>

  {% include head.html %}
    <script src="/js/d3/d3.v3.min.js"></script>
    <script src="/js/jquery/jquery.js"></script>
    <script src="/js/jquery/jquery.parse.min.js"></script>
    <script src="/js/base64.js"></script>
    <script src="/js/control/generic/extractSvg.js"></script>
    <script src="/js/jquery/jquery.svg.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    
<!--    Visualisaton specfic scripts-->
    
    {% for script in page.script %}
    <script src= {{script}}></script>
    {% endfor %}

<!-- Visualisaton CSS-->
    
    {% for css in page.css %}
    <link rel="stylesheet" href= {{css}}></link>
    {% endfor %}
    
  <body>

  
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
          <div id="vis-container">
<!--               VISUALISATION HERE-->
          </div>
          
          {% for tag in page.tags %}
          <div class="tag">{{ tag }}</div>
          {% endfor %}
          
          <div id="vis-information">
              {{content}}
          </div>
          
          {% include disqus.html %}        

          
      </div>
    </div>
    {% include footer.html %}

  </body>

</html>
