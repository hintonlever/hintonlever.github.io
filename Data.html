---
layout: default
title: Data Sources
permalink: /data/
---


<div class="home">

  <h1 class="page-heading">Data Sources</h1>

  <ul class="post-list">
      {% for resource in site.data.data-sources %}
        <div class="resource">
      
            <h3>
                    {{resource.name}}
            </h3>
            <a href="{{resource.link}}">
                {{resource.link}}
            </a>
            <div class="description">
                {{resource.description}}
            </div>

        </div>
      
      {% endfor %}

  </ul>



</div>
